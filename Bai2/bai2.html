<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h3 id="title">KhanKhan</h3>

        <form action="#" id="form">
            <div class="row-tab">
                <div class="lable">
                    <label for="name">ຊື່:</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="ຂັນຄຳ ແສງຈະເລີນວົງ">
                </div>
            </div>
            <div class="row-tab">
                <div class="lable">
                    <label for="email">ອີເມວ:</label>
                </div>
                <div class="input">
                    <input id="email" type="email" placeholder="kkham209@gmail.com">
                </div>
            </div>
            <div class="row-tab">
                <div class="lable">
                    <label for="age">ອາຍຸ:</label>
                </div>
                <div class="input">
                    <input id="age" type="number" placeholder="ປີ">
                </div>
            </div>

            <div class="row-tab">
                <div class="lable-select">
                    <label for="liked">ສິ່ງທີ່ມັກ:</label>
                </div>
                <div class="input-select">
                    <select id="liked">
                        <option value="a">ດົນຕີ</option>
                        <option value="b">ນອນ</option>
                        <option value="c">ກິນ</option>
                      </select>
                </div>
            </div>

            <div class="row-tab">
                <div class="lable-radio">
                    <label for="good">ມັກ:</label>
                </div>
                <div class="input-radio">
                    <div><label><input type="radio" name="good">ດົນຕີ</label></div>
                    <div><label><input type="radio" name="good">ກິລາ</label></div>
                    <div><label><input type="radio" name="good">ກິນເຫົ້ລາ</label></div>
                    <div><label><input type="radio" name="good">ຜູ້ສາວງາມ</label></div>
                </div>
            </div>
            <div class="row-tab">
                <div class="lable-radio">
                    <label for="good">ສິ່່ທີ່ຢາກເຮັດ:</label>
                </div>
                <div class="input-radio">
                    <div><label><input type="checkbox" >ແຟນງາມ</label></div>
                    <div><label><input type="checkbox">ເງິນຫາຍ</label></div>
                    <div><label><input type="checkbox" >ຫລີ້ນ</label></div>
                    <div><label><input type="checkbox">ກິນ</label></div>
                </div>
            </div>
            <div class="button-submit">
                <input type="submit" value="ເຊື່ອມຕໍ່">
            </div>

        </form>
        <div class="clearfix "></div>
    </div>
</body>

</html>
